</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">

        <div class="container py-4">
          <div class="logo d-flex">
            <img src="images/logo@2x.png" width="64" height="38" alt="">
            <div class="logo-text ms-3">
                <h1 class="fs-6 text-white">Weather</h1>
                <small  class="text-white">tagline goes here</small>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2  mb-lg-0">
              <li class="nav-item  mx-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="#">Live cameras</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section class="hader overflow-hidden">
        <div class="container my-5">
            <form action="" class="position-relative ">
                <input type="text" class="form-control rounded-pill py-3" name="serach" id="serach" placeholder="Find Your Location....">
                <button class="btn bg-info text-white rounded-pill position-absolute top-0 end-0 me-1 px-5 py-2 my-2">Find</button>
            </form>
        </div>
    </section>

    <section class="cardes px-2">
        <div class="container ">
            <div class="cards-info">
                <div class="row my-3 g-0" id="show">
                    <div class="col-12 col-lg-4">
                        <div class="card">
                            <div class="card-header mt-1 px-2 bg-body-emphasis d-flex justify-content-between">
                                <div class="day">
                                    <p class="text-white" id="day">Friday</p>
                                </div>
                                <div class="date" >
                                    <p class="text-white">
                                        <span  id="data"></span>
                                        <span id="month"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="card-info p-4">
                                <div class="location">
                                    <p class="text-white" id="city">cairo</p>
                                </div>
                                <div class="degre">
                                    <p class="text-white display-3 fw-bold">
                                        <span id="degry"></span>
                                        <span><sup>o</sup>c</span>
                                    </p>
                                    <img src="images/113.png" alt="degre image" id="icon">
                                </div>
                                <div class="custom p-4">
                                    <p class="text-info p-2" id="wethertext">Sunny</p>
                                </div>
                                <span class="text-white"><img class="me-1" src="images/icon-umberella.png" alt="" ><span id="humidity"></span></span>
                                <span class="mx-3 text-white"><img class="me-1" src="images/icon-wind.png" alt=""><span id="wind_kph"></span></span>
                                <span class="text-white"><img class="me-1" src="images/icon-compass.png" alt=""><span id="wind_dir"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="card card-primary  text-center">
                            <div class="card-header card-primary mt-1 px-2 bg-body-emphasis ">
                                <div class="day">
                                    <p class="text-white " id="nex-day">Friday</p>
                                </div>
                            </div>
                            <div class="card-info p-5">
                                <div class="degre">
                                    <img src="images/113.png" alt="degre image" id="next-icon">
                                    <p class="text-white display-3 fw-bold">
                                        <span id="next-day-degre"></span>
                                        <span><sup>o</sup>c</span>
                                    </p>
                                    <p class="text-white fs-5 fw-bold">
                                        <span id="next-main-degre"></span>
                                        <span><sup>o</sup></span>
                                    </p>
                                </div>
                                <div class="custom p-3">
                                    <p class="text-info" id="next-wethertext">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="card text-center">
                            <div class="card-header mt-1 px-2 bg-body-emphasis ">
                                <div class="day">
                                    <p class="text-white " id="nex-day">Friday</p>
                                </div>
                            </div>
                            <div class="card-info p-5">
                                <div class="degre">
                                    <img src="images/113.png" alt="degre image" id="next-icon">
                                    <p class="text-white display-3 fw-bold">
                                        <span id="next-day-degre"></span>
                                        <span><sup>o</sup>c</span>
                                    </p>
                                    <p class="text-white fs-5 fw-bold">
                                        <span id="next-main-degre"></span>
                                        <span><sup>o</sup></span>
                                    </p>
                                </div>
                                <div class="custom p-3">
                                    <p class="text-info" id="next-wethertext">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class=" p-4 mt-4">
        <div class="container my-5">
            <div class="row ">
                <div class="col-12 col-lg-7">
                    <form action="" class="position-relative ">
                        <input type="text" class="form-control rounded-pill py-3" name="serach" id="serach" placeholder="Find Your Location....">
                        <button class="btn bg-info text-white rounded-pill position-absolute top-0 end-0 me-1 px-5 py-2 my-2">Find</button>
                    </form>
                </div>
                <div class="col-12 col-lg-5 my-4 my-lg-0 m-auto text-center ">
                    <div class="socal-icons">
                        <a href="#" class="mx-2">
                            <i class="fa-brands fa-facebook fs-4"></i>
                        </a>
                        <a href="#" class="mx-2">

                        </a>
                        <a href="#" class="mx-2">

                    </div>
                </div>
                <p class="text-white my-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
